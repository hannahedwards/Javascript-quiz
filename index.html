<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body class="">

    <header class="header">
        <nav class="navbar is-primary">
            <h1 class="navbar-item navbar-start">View Highscores</h1>
            <div>
                <h1 class="navbar-item navbar-end">Time Left: <span class="timer"></span></h1>
            </div>
        </nav>
    </header>
    <main class="card has-background-primary-light mx-5">
        <section class="">
            <h1 class="questions card-header">JavaScript Coding Quiz</h1>
            <p class="answers">It's quiz time! This quiz contains five basic JavaScript related questions. It is a timed
                quiz, and every wrong answer will take 10 seconds off the timer. Good luck!</p>
        </section>
        <div class="card-footer">
            <button id="start-button" class="start-button button is-primary">Ready, Set, Go!</button>
        </div>
    </main>

    <script src="./assets/script.js"></script>
</body>

</html>
